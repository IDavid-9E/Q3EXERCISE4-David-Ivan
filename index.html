<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 align="left">Area of a Rectangle</h1>
    <img src="blue_rectangle.png" alt="Rectangle Image">

    <form>
        <label for="height">Height: </label>
        <input type="text" class="form-control" name="height" id="h-value"><br><br>

        <label for="width">Width: </label>
        <input type="text" class="form-control" name="width" id="w-value"><br><br>

        <h3 id="area">The area of the rectangle is?</h3>

        <button type="button" class="btn btn-light" onclick="calculateArea()">Compute the Area</button>
        <button type="button" class="btn btn-light" onclick="window.location.reload()">Reload Page</button>
    </form>

    <script>
        function calculateArea() {
            var height = document.getElementById('h-value').value;
            var width = document.getElementById('w-value').value;

            var area = height * width;
            var formattedArea = area.toFixed(2);

            document.getElementById('area').textContent = 'The area is ' + formattedArea + '.';
        }
    </script>
</body>
</html>
